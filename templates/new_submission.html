{% extends "base.html" %}

{% block title %}New Submission{% endblock %}

{% block content %}

<ul>
    <li style="margin: 0 auto 0 22%">
        <a href="{{ url_for('welcome') }}">
            User Story Tool
        </a>
    </li>
    <br>
    <br>
</ul>
<ul>
    <li><a class="active" href="{{ url_for('new_submission') }}">New Submission</a></li>
    <li><a href="{{ url_for('previous_submissions') }}">Previous Submissions</a></li>
    <li><a href="{{ url_for('about') }}">About User Stories</a></li>
</ul>

<br> <br>
<h2 style="text-align:center;"><u>Create a New User Story</u></h2>

<div style="text-align:center">
    <form method="post">
        Choose a Tool
    <SELECT name="tool">
        {% for tool in tools %}
        <OPTION value="{{tool.tool}}">{{tool.tool}}</OPTION>
        {% endfor %}
    </SELECT>
        <p>
            As a/an
            <input type="text" name="role">
        </p>
        <p>
            I need
            <input type="text" name="feature">
        </p>
        <p>
            so that
            <input type="text" name="rationale">
        </p>
        <button type="reset">Cancel</button>
        <button type="submit">Proceed</button>
    </form>

</div>


{% endblock %}
